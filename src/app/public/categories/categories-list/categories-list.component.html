<div class="card">
  <div class="card-body">
    <fieldset class="form-group">
      <button mat-raised-button (click)="newDevice()" class="button">
        New Category
      </button>

    </fieldset>

    <table mat-table [dataSource]="categories" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="table"> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table"> Name </th>
        <td mat-cell *matCellDef="let element" class=> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="table"> Delete </th>
        <td mat-cell *matCellDef="let element"> {{element.delete}}
          <span class="material-icons red span" (click)="delete(element.id)">delete</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
