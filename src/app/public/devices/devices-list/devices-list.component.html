<div class="card">
  <fieldset class="form-group">
    <button mat-raised-button (click)="newDevice()" class="button">
      New Device
    </button>

  </fieldset>

  <table mat-table [dataSource]="devices" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="table"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="category_name">
      <th mat-header-cell *matHeaderCellDef class="table"> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef class="table"> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="part_number">
      <th mat-header-cell *matHeaderCellDef class="table"> Part Number </th>
      <td mat-cell *matCellDef="let element"> {{element.part_number}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="table"> Delete </th>
      <td mat-cell *matCellDef="let element"> <span class="material-icons red span"
          (click)="delete(element.id)">delete</span></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
